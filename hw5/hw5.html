<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
    
  </head>
<body>
<div class="container py-4">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="pills-registrasi-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-registrasi"
        type="button"
        role="tab"
        aria-controls="pills-registrasi"
        aria-selected="true"
      >
        Registrasi
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="pills-pendaftar-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-pendaftar"
        type="button"
        role="tab"
        aria-controls="pills-pendaftar"
        aria-selected="false"
      >
        Pendaftar
      </button>
    </li>
  </ul>
<!-- Submit nama umur uang sangu dll -->
<div class="tab-content" id="pills-tabContent">
  <div
    class="tab-pane fade show active"
    id="pills-registrasi"
    role="tabpanel"
    aria-labelledby="pills-registrasi-tab"
  >
    <form id="form-registrasi">
      <div class="form-group">
        <label>Nama</label>
        <input
          type="text"
          class="form-control"
          id="nama"
          minlength="10"
          placeholder="Lucky Didan FSWD Batch 7"
          required
        />
      </div>
      <div class="form-group">
        <label>Umur</label>
        <input
          type="number"
          class="form-control"
          id="umur"
          min="25"
          required
        />
      </div>
      <div class="form-group">
        <label>Uang Sangu</label>
        <input
          type="number"
          class="form-control"
          id="uang"
          min="100000"
          max="1000000"
          required
        />
      </div>

      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
  </div>
  <!-- Tabel konten data yg sudah disubmit -->
  <div class="tab-pane fade" id="pills-pendaftar" role="tabpanel" aria-labelledby="pills-pendaftar-tab">
    <table class="table" id="tabel-pendaftar">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Umur</th>
        <th>Uang Sangu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="hasil"></div>
  </div>
</div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="hw5.js"></script>
</body>
</html>
